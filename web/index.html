<!DOCTYPE html>
<html>
    <head>
        <title>Flying a Kite</title>
        <meta charset="UTF-8">

        <!-- ThreeJS stuff -->
        <script type="text/javascript" src="js/three/three.r96.js"></script>
        <script type="text/javascript" src="js/three/MTLLoader.js"></script>
        <script type="text/javascript" src="js/three/OBJLoader.js"></script>
        <script type="text/javascript" src="js/three/THREEx.KeyboardState.js"></script>

        <!-- CannonJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js"></script>

        <!-- External libraries -->
        <script type="text/javascript" src="js/external-libraries/perlin.js"></script>
        <script type="text/javascript" src="js/external-libraries/stats.min.js"></script>
        <script type="text/javascript" src="js/external-libraries/ColladaLoader.js"></script>

        <!-- Actual game stuff -->
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/kite.js"></script>
        <script type="text/javascript" src="js/environment.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript" src="js/ring.js"></script>
        <script type="text/javascript" src="js/trap.js"></script>
        <script type="text/javascript" src="js/item.js"></script>


        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body onload="onLoad()">
        <main>

            <div id="initialImage">
                <button onclick="initialImageClicked()"><img src="initialImage.png">
                </button>
            </div>

            <div id="myCanvasContainer" style="display:none;">
                <div class="menu" id="mainMenu">
                    <h1>Flying a Kite</h1>
                    <p>A 3D game for graphic term project </p>
                    <p>Controls: w/s - move forward, backward q/e - rotate left, right up/down - face up, down space - reset position</p>
                    <hr>
                    <button onclick="startClicked()">Start Game</button>
                </div>
                <div class="hidden menu" id="pauseMenu">
                    <h1>Flying a Kite</h1>
                    <hr>
                    <button onclick="resumeClicked()">Resume</button>
                    <button onclick="backToMainMenuClicked()">Back to Main Menu</button>
                </div>
                <div class="hidden menu" id="loading">


                    <!-- this is prob -->
                    <h1>Loading...</h1>

                    <div id="loadingBox">
                        <div id="loadedBox"></div>
                    </div>

                    <p id="loadingMessage"></p>


                </div>
                <div class="hidden menu" id="settingsMenu">
                    <h1>Settings</h1>
                    <p id="settingsPath"></p>
                    <hr>
                    <div id="settingsButtons">

                    </div>
                    <hr>
                    <button id="backButton">Back</button>
                </div>
                <div class="hidden" id="debugText">
                    <p class="hidden">FPS: <span id="fps"></span></p>
                    <p class="hidden">score: <span id="score"></span></p>
                    <p class="hidden">Time: <span id="time"></span></p>
                    <p class="hidden">aileronPosition: <span id="aileronPosition"></span></p>
                    <p class="hidden">elevatorPosition: <span id="elevatorPosition"></span></p>
                    <p class="hidden">rudderPosition: <span id="rudderPosition"></span></p>
                    <p class="hidden">throttle: <span id="throttle"></span></p>
                </div>
                <canvas></canvas>
            </div>
        </main>
    </body>
</html>
